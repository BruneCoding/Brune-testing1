        // Function to fetch subscriber count
        async function getSubscriberCount() {
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`);
                const data = await response.json();
                return data.items[0].statistics.subscriberCount;
            } catch (error) {
                console.error('Error fetching subscriber count:', error);
                return 'Error';
            }
        }

        // Function to update the <h1> element with subscriber count
        async function updateSubscriberCount() {
            const subscriberCount = await getSubscriberCount();
            const subsElement = document.getElementById('handler');
            if (subscriberCount !== 'Error') {
                subsElement.textContent = `${subscriberCount}`;
            } else {
                subsElement.textContent = 'Failed to fetch subscriber count';
            }
        }

        // Call the function to update subscriber count initially and then every 30 seconds
        updateSubscriberCount();
        setInterval(updateSubscriberCount, 300);
